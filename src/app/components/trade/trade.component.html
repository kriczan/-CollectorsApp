<div class="main-container">

  <div id="trade-container">

    <div id="user-cards-container">
      <div class="card" *ngFor="let card of userCards">
        <!-- <img [src]="getCollectionCardImageUrl(card)" alt="Card image"> -->
      </div>
    </div>

    <div id="divider">
      <img src="../../../assets/images/trade.png" />
    </div>

    <div id="all-cards-container">
      <div class="card" *ngFor="let card of cards">
        <img [src]="'data:image/png;base64,' + card.image" alt="Card image">
      </div>
    </div>

  </div>

  <div class="menu-container">
    <div class="menu-bar">
      <div class="trade-button"><span>Trade</span></div>
      <div (click)="goToHome()" class="back-button"><span>Back</span></div>
    </div>
  </div>
</div>
